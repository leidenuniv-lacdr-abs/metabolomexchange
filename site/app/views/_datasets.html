
<div ng-if="datasets.length >= 1">
  <div ng-repeat="dataset in datasets | orderBy:'-timestamp'" class="row">
    <div class="col s12 m12">
      <div class="card-panel">
			<strong>{{dataset.title}}</strong>
			<p class="truncate">{{dataset.description}}</p>
			<div class="card-action">
				{{dataset.date}} |
				<a href="#/submitter/{{submitter}}" ng-click="scrollTo('top');" ng-repeat="submitter in dataset.submitter">{{submitter}}<span ng-show=" ! $last ">, </span></a> |
				<a target="_blank" href="{{dataset.url}}">{{dataset.accession}}</a>
			</div>
      </div>
    </div>
  </div> 	
</div>
