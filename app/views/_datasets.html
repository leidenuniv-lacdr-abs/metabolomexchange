<div ng-if="datasets.length >= 1" class="data-table-container">
    <ul class="collection">
      <li class="collection-item" ng-repeat="dataset in datasets | orderBy:'-timestamp'">
            <div ng-if="dataset.provider" class="right"><a href="#/provider/{{dataset.provider}}" ng-click="scrollTo('top')">{{dataset.provider}}</a></div>
            <p class="flow-text"><strong>{{dataset.title}}</strong></p>
            <p class="flow-text">{{dataset.description}}</p>
            <small><a target="_blank" href="{{dataset.url}}">{{dataset.accession}}</a> | <a href="#/search/?query={{submitter}}" ng-click="scrollTo('top')" ng-repeat="submitter in dataset.submitter">{{submitter}}<span ng-show=" ! $last ">, </span></a> | {{dataset.date}}</small>
      </li>
    </ul>
</div>
